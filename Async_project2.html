<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Inspiration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #quote-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #image-container {
            margin-bottom: 20px;
        }
        #buttons-container {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <h1>Inspiring Quotes</h1>
        <h3>"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</h3>
        <h4>"The only way to do great work is to love what you do." - Steve Jobs</h4>
    </div>
    <div id="image-container">
        <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=600" alt="Placeholder Image">
    </div>
    <div id="buttons-container">
        <button id="Start" onclick="Start()" class="btn btn-primary btn-lg mr-2">Start</button>
        <button id="Stop" onclick="Stop()" class="btn btn-danger btn-lg">Stop</button>
    </div>
</body>
<script>
    let IntervalId;

    const Start = () => {
        if (!IntervalId) {
            IntervalId = setInterval(colorChange, 1000);
        }
    }

    const Stop = () => {
        clearInterval(IntervalId);
        IntervalId = null;
    }

    const randomColor = () => {
        const hex = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const colorChange = () => {
        document.body.style.backgroundColor = randomColor();
    }
</script>
</html>
